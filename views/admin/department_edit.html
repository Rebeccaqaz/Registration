{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>科室修改</span></li>
</ol>

<h3>科室修改</h3>
<!--submit action 才会实现页面跳转 到服务器端 处理对应的请求 ajax是不能跳转页面的 -两者url一致->-->
<form id="departmentForm" style="padding-left: 50px;margin-top:20px; " method="post" action="/admin/department/edit">
    <div style="display: inline-block">
        <lable for="name">科室名称：</lable>
        <input type="text" name="name" id="name" value="{{name}}"/>
    </div>
    <div style="display: none;"><input type="text" name="_id" id="_id" value="{{id}}"/></div>
    <div><input type="submit" value="提交" class="addDepartment"/></div>
</form>
{% endblock %}
