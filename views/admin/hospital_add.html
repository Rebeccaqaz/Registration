{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>医院添加</span></li>
</ol>

<h3>医院添加</h3>
<!--submit action 才会实现页面跳转 到服务器端 处理对应的请求 ajax是不能跳转页面的 -两者url一致->-->
<form id="hospitalForm" style="padding-left: 50px;margin-top:20px; " method="post" action="/admin/hospital/add">
    <div style="display: inline-block">
        <lable for="name">医院名称：</lable>
        <input type="text" name="name" id="name"/>
    </div>
    <div style="display: inline-block">
        <lable for="addr">医院地址：</lable>
        <input type="text" name="addr" id="addr"/>
    </div>
    <div style="display: inline-block">
        <lable for="tel">医院电话：</lable>
        <input type="text" name="tel" id="tel"/>
    </div>
    <div><input type="submit" value="提交" class="addHospital"/></div>
</form>
{% endblock %}
