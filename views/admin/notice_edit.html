{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>系统公告修改</span></li>
</ol>

<h3>系统公告修改</h3>
<!--submit action 才会实现页面跳转 到服务器端 处理对应的请求 ajax是不能跳转页面的 -两者url一致->-->
<form  style="padding-left: 50px;margin-top:20px; " method="post" action="/admin/notice/edit">
    <div style="">
        <lable for="title">系统公告名称：</lable>
        <input type="text" name="title" id="title" value="{{title}}"/>
    </div>
    <div style="margin-top: 20px;">
        <lable for="content">系统公告内容：</lable>
        <textarea cols="50" rows="10" id="content" name="content">{{content}}</textarea>
    </div>
    <div style="display: none;"><input type="text" name="_id"  value="{{id}}"/></div>
    <div style="display: none;"><input type="text" name="time"  value="{{time}}"/></div>
    <div><input type="submit" value="提交" /></div>
</form>
{% endblock %}
